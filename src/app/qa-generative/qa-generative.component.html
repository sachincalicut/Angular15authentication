<div class="chat-container">
    <header class="chat-header">
        <h4>Whats your mind?</h4>
    </header>
    <main class="chat-history">
            <ng-container *ngFor="let item of chatHistory">
                <div class="messages" ngClass="{'blue': item.from === 'user', 'green': item.from === 'bot'}">
                    <i class="fa" ngClass="{'fa-user-circle': item.from === 'user', 'fa-graduation': item.from === 'bot'}"></i>
                    <span class="responses green" [innerHTML]="formatText(item.message)"></span>
                </div>
            </ng-container>
            <ng-container *ngIf="loading">
            <app-skelton></app-skelton>
        </ng-container>
    </main>
    <footer class="chat-input">
        <input type="text" id="message-input" (keyup.enter)="sendData()" placeholder="Type your message..." [(ngModel)]="prompt"/>
        <button id="send-button" (click)="sendData()" [disabled]="loading">Send</button>
    </footer>
</div>
